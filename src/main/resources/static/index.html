<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
    <style>
        nav {
            background: whitesmoke;
        }

    </style>
    <script src="js/andrey.js"></script>

</head>
<body>
<div class="container">
    <nav class="search">
        <div class="nav-wrapper">
            <div class="row brand-logo right">
                <form class="col s12" id="search-form">
                    <div class="row">
                        <div class="input-field col s6">

                            <i class="material-icons prefix">search</i>
                            <input placeholder="search..." id="icon_prefix" type="text" class="validate", name="searchName">

                        </div>
                        <div class="input-field col s6">
                            <a class="btn " data-action="search">Search</a>
                            <a class="btn " data-action="reset">Reset</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </nav>

    <div class="contact-inputs row">
        <form class=" col s12" id="contact-form">
            <div class="row">

                                <div class="input-field col s1 hide-element">
                                    <input  class="validate" name="id">
                                </div>

                <div class="input-field col s2">

                    <input id="first_name" type="text" class="validate" name="firstName">
                    <!--                    <label for="first_name">First Name</label>-->

                </div>
                <div class="input-field col s2">

                    <input id="last_name" type="text" class="validate" name="lastName">
                    <!--                    <label for="last_name">Last Name</label>-->

                </div>
                <div class="input-field col s2">

                    <input id="icon_age" type="text" class="validate" name="age">
                    <!--                    <label for="icon_age" >Age</label>-->

                </div>

                <div class="input-field col s6 right">

                    <a class="btn waves-effect waves-light" data-action="add">Add
                        <i class="material-icons right">save</i>
                    </a>

                    <a class="btn waves-effect waves-light hide-element" data-action="save">Save
                        <i class="material-icons right">edit</i>
                    </a>

                    <a class="btn waves-effect waves-light hide-element " data-action="cancel">Cancel
                        <i class="material-icons right">cancel</i>
                    </a>

                </div>


            </div>
        </form>
    </div>


    <ul class="collection with-header" id="contact-wrapper">
        <li class="collection-header"><h4>Contacts</h4></li>

    </ul>


    <div id="contact-details-template" class="contact-item-details hide-element">
        <div class="row">
            <div class="col s12 ">
                <div class="card">

                    <div class="card-content">

                        <div class="row">
                            <div class="input-field col s3">
                                <h6>First Name:</h6>
                                <span data-id="name">firstname</span>
                            </div>
                            <div class="input-field col s3">
                                <h6>Last Name:</h6>
                                <span data-id="lastName">lastname</span>
                            </div>

                            <div class=" input-field col s3">
                                <h6>Age:</h6>
                                <span data-id="age">age</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<li class="collection-item hide-element" id="contact-template" >
    <a href="#!" data-action="toggle">
        <span data-id="name">Max </span>
        <span data-id="lastname">Muster </span>
    </a>
    <a href="#!" class="secondary-content" data-action="remove">
        <i class="material-icons waves-light red-text">delete</i>
    </a>
    <a href="#!" class="secondary-content" data-action="edit">
        <i class="material-icons blue-text">edit</i>
    </a>

</li>


</body>
</html>
